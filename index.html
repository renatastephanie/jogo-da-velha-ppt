<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Classico: Jogo da Velha & PPT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>Arcade Classico</h1>
        <nav>
            <button id="show-tictactoe-btn" class="nav-button active">Jogo da Velha</button>
            <button id="show-rockpaperscissors-btn" class="nav-button">Pedra, Papel e Tesoura</button>
        </nav>
    </header>

    <main class="game-container">
        <section id="tictactoe-game" class="game-section">
            <h2>Jogo da Velha</h2>
            <div class="tictactoe-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="tictactoe-status" class="game-status">Vez do X</div>
            <button id="tictactoe-reset-btn" class="reset-button">Reiniciar Jogo</button>
        </section>

        <section id="rockpaperscissors-game" class="game-section hidden">
            <h2>Pedra, Papel e Tesoura (vs CPU)</h2>
            <div class="choices">
                <button class="choice-btn" data-choice="pedra">✊ Pedra</button>
                <button class="choice-btn" data-choice="papel">✋ Papel</button>
                <button class="choice-btn" data-choice="tesoura">✌️ Tesoura</button>
            </div>
            <div id="rps-result" class="game-status">Faça sua jogada!</div>
            <div id="rps-scores" class="scores">
                Placar: Jogador <span id="player-score">0</span>- CPU <span id="cpu-score">0</span>
            </div>
            <button id="rps-reset-btn" class="reset-button">Resetar Placar</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
